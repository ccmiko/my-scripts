<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>書式スレイヤー=サン</title>
</head>
<body style="height: 100vh; display: flex; flex-flow: column; justify-content: center; align-items: center;">
  <p>↓に貼り付けた瞬間、テキストに付いている書式と空行を削除します</p>
  <textarea id="textarea" cols="100" rows="20" style="border-width: 2px"></textarea>
</body>
</html>

<script type="module">
  document.getElementById("textarea").addEventListener("paste", () => {
    navigator.clipboard
      .readText()
      .then((clipText) => {
        navigator.clipboard.writeText(
          clipText.replace(/^\s*\n/gm, "")
            .replace(/\t/gm, "")
            .trim()
        );
      })
  })
</script>
